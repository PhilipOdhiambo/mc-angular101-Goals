
<div class="container-fluid">
    <h2 class="text-center">Create a new Goal</h2>
    <hr>
    <form #myform="ngForm" (ngSubmit)="submitGoal(myform)">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" required id="name" #name="ngModel" type="text" [(ngModel)]="goal.name" name="name">

            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <span>Name is require</span>
            </div>          
        </div>

        <div class="form-group">
            <label for="description">description</label>
            <textarea name="" id="description" #description="ngModel" [(ngModel)]="goal.description" name="description" rows="2" required class="form-control"></textarea>

            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <span>Description is required</span>
            </div>           
        </div>

        <div class="form-group">
            <label for="complete">Completion</label>
            <input id="complete" #completeDate="ngModel" type="date" [(ngModel)]="goal.completeDate" name="completeDate" required class="form-control">

            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <span>Completion date is required</span>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Goal</button>
    </form>
</div>
