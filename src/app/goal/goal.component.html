<h1>My Goals</h1> 
<hr> 
<ul> 
  <div *ngFor='let goal of goals;let i = index'> 
    <li appStrikethrough > {{goal.name}}</li> 
    <button class="btn btn-outline-primary" (click)='toggleDetails(i)'>Toggle Details</button> 
    <app-goal-detail *ngIf='goal.showDescription' [goal]='goal'
        (isComplete)="completeGoal(i)"
    ></app-goal-detail> 

  </div> 
</ul> 
<p *ngIf='goals.length > 5'>You have too many goals</p>
